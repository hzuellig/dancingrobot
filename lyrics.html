<script>
    let section = document.querySelectorAll('section')

    window.onload = (() => {
            section.forEach(function(v) {
            let rect = v.getBoundingClientRect();
            let y = rect.y;
            if (y > window.innerHeight || y < -1 * window.innerHeight) {
                v.classList.remove("animiert");
            } else {
                v.classList.add("animiert");
            }
        })
    })
