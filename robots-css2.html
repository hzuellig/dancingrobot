    <style type="text/css">
        .container{
            margin:0 auto;
            min-height:100vh;
            display:grid;
            grid-template-columns:1fr ;
            justify-content: start;
            align-items:start
        }
        .robot{
            width:600px;
            height:800px;
            border:1px solid salmon;
            position:relative;
            display:block;
            transform:scale(.75) translateY(-15%)
        }
        .head{
            width:180px;height:180px;
            border-radius:50%;
            background-color:#eee;
            left:200px;
            top:0
        }
        .eye,.head{position:absolute}
        .eye{width:30px;height:30px;border-radius:15px;background-color:#333;border:10px solid #fff;top:55px;left:75px}
        .eye--left{left:90px}
        .eye--right{left:120px}
        .nose{width:40px;height:40px;background-color:#ccc;position:absolute;top:90px;left:100px}
        .mouth{width:50px;height:5px;background-color:red;top:140px;left:90px}
        .body,.mouth{border-radius:10px;position:absolute}
        .body{width:250px;height:300px;background-color:#eee;left:180px;top:180px}
        .leg{width:80px;height:319px;top:480px;background-color:#ddd;position:absolute}
        .leg--left{right:200px}
        .leg--right{left:200px}
        .arm{width:50px;height:310px;background-color:#ddd;position:absolute;top:180px;border-radius:25px}
        .arm--left{right:150px}
        .arm--right{left:150px}
        .foot{width:100px;height:50px}
        .foot,.hand{background-color:#c4c4c4;position:absolute;bottom:0}
        .hand{width:60px;height:60px;border-radius:25px}
